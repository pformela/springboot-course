<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container mt-3">
    <h3>Add Employee</h3>
    <hr>
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST" class="form-control">
        <input th:hidden="true" th:field="*{id}">
        <input type="text" th:field="*{firstName}" class="form-control mb-4" id="firstName" placeholder="Enter first name">
        <input type="text" th:field="*{lastName}" class="form-control mb-4" id="lastName" placeholder="Enter last name">
        <input type="email" th:field="*{email}" class="form-control mb-4" id="email" placeholder="Enter email">
        <button type="submit" class="btn btn-primary mt-3 col-2">Submit</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}">
        Back to List
    </a>
</div>
</body>
</html>
